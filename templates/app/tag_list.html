{% extends "base.html" %}

{% block content %}
    <h1>Tags List
      <a class="btn btn-primary" style="float: right"  href="{% url "app:tag-create" %}">Add</a>
    </h1>

    {% if tag_list %}
      <table class="table">
        <tr>
          <th>Name</th>
        </tr>
        {% for tag in tag_list %}
            <tr>
              <td>
                {{ tag.name }}
              </td>
              <td>
                <a class="btn btn-primary" href="{% url "app:tag-update" pk=tag.pk %}">Update</a>
              </td>
              <td>
                <a class="btn btn-danger" href="{% url "app:tag-delete" pk=tag.pk %}">Delete</a>
              </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
        <p>There are no tags.</p>
    {% endif %}
{% endblock %}
